<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css.map" />
    <link rel="stylesheet" href="CSS/css.css" />
    <title>Age calculator app</title>
  </head>
  <body class="dark-body">
    <div class="container position-relative vw-100 vh-100">
      <div
        class="box position-absolute top-50 start-50 translate-middle px-4 dark"
      >
        <div
          class="position-absolute end-0 top-0 translate-middle rounded-circle p-3 d-flex toggle"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-brightness-high"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
            />
          </svg>
        </div>

        <div class="input-date row p-4 d-flex flex-nowrap">
          <div class="col day">
            <p class="m-1 dark-text">DAY</p>
            <input type="text" class="py-2 dark-input" placeholder="DD" />
            <p class="validDay">Must be a valid day</p>
          </div>
          <div class="col month">
            <p class="m-1 dark-text">MONTH</p>
            <input type="text" class="py-2 dark-input" placeholder="MM" />
            <p class="validMonth">Must be a valid month</p>
          </div>
          <div class="col year">
            <p class="m-1 dark-text">YEAR</p>
            <input type="text" class="py-2 dark-input" placeholder="YYYY" />
            <p class="validYear">Must be a valid year</p>
          </div>
        </div>
        <div class="arrow d-flex position-relative p-3">
          <img
            src="assets/images/icon-arrow.svg"
            alt=""
            class="mx-sm-auto ms-md-auto rounded-circle p-3 show"
          />
        </div>
        <div class="result pe-5">
          <p class="dark-text"><span class="yearResult">--</span> years</p>
          <p class="dark-text"><span class="monthResult">--</span>months</p>
          <p class="dark-text"><span class="dayResult">--</span>days</p>
        </div>
      </div>
    </div>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js.map"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
